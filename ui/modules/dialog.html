<div class="main-wrapper">

  <div class="top">

    <h1>Cognitive Interview Room</h1>

  </div>

  <div class="middle">

    <div class="left">

      <div class="suggest-wrapper">

        <h2>Suggestability Meter</h2>

      </div>

      <div class="tone-wrapper">

        <h2>Tone Analyzer</h2>

      </div>

    </div>

    <div class="right">

      <div class="transcript-wrapper">

        <h2>Live Transcript</h2>
		<!-- Just test stuff -->
		<pre id='random-test'></pre>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();
			var el = document.getElementById('random-test');
			socket.on('output', function(message) {
				el.innerHTML = JSON.stringify(message, null, 2);
				console.log(message);
			});
		</script>
		<input type="submit" value="Start Demo" onclick="socket.emit('demostart');document.getElementById('random-test').innerHTML='';">
		<!-- end test stuff -->

      </div>

    </div>

  </div>

  <div class="bottom">
