<div class="main-wrapper">

  <div class="top">

    <h1>Cognitive Interview Room</h1>

  </div>

  <div class="middle">

    <div class="left">

      <div class="suggest-wrapper">

        <h2>Suggestability Meter</h2>

      </div>

      <div class="tone-wrapper">

        <h2>Tone Analyzer</h2>

      </div>

    </div>

    <div class="right">

      <div class="transcript-wrapper">

        <h2>Live Transcript</h2>

      </div>

    </div>

  </div>

  <div class="bottom">

    <p style="margin-left: 1em;">Developed by Halley Fede, Marshall James, Adam Li, Zach Biletch, and Prasanna Date</p>
    <p id='random-test'></p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
		var socket = io();
		var el = document.getElementById('random-test');
		socket.on('transcript', function(line) {
		el.innerHTML = line.Timestamp + " - "
			+ (line.Speaker === "W" ? "Witness: " : "Interviewer : ")
			+ line.Text;
			socket.emit('response-ping');
		});
		//This part could've been written using sockets probably...
		(function(){
			var xhr = new XMLHttpRequest();
			xhr.open("POST", "./demostart", true);
			xhr.send();
		}());
    </script>
    <img src="images/powered-by-watson.png" style="width: 143px;"></img>

  </div>

</div>
